<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Form</title>
    <link href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <body>
        <form>
            <div>
                <legend>Your favorite thing in the world:</legend>
                <ul>
                    <li>
                        <div>
                            <input type="radio" name="fav-thing" id="pizza">
                            <label for="pizza">Pizza</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="radio" name="fav-thing" id="bacon">
                            <label for="bacon">Bacon</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="radio" name="fav-thing" id="cats">
                            <label for="cats">Cats</label>
                        </div>
                    </li>
                </ul>
            </div>
        </form>
    </body>
</html>
